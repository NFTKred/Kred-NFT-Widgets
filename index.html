<html>

<head>
    <title>Kred NFT Widget Example</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link href="https://static.socialos.net/inspinia/html/font-awesome-pro/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://app.nft.kred/krednftwidget.css" rel="stylesheet">

    <style>
        .panel {
            background: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 1em;
        }

        .form-group.col-md-6 {
            padding-left: 0;
        }

        button.btn {
            margin-top: 10px;
        }
        .app_KredNFT-builder-form .form-check  {
            margin-bottom: 5px;
        }
        .app_KredNFT-builder-form .form-check input[type="checkbox"] {
            transform: scale(1.5);
        }
        .app_KredNFT-builder-form .form-check .form-check-label {
            margin-top: 3px;
        }
    </style>
</head>

<body class="container">
<div class="navbar-wrapper">
    <nav id="universal-navbar" class="navbar navbar-fixed-top" role="navigation"
         data-login=""
         data-home="/engagement/profile"
         data-title=""
         data-profile=""
    ></nav>

    <!-- Main content section - we will load tabs here on demand -->
    <main id="main" class="md-skin wrapper wrapper-content"></main>
</div>

<div class="panel">

    <h2>Kred NFT Widget Builder</h2>
    <form class="app_KredNFT-builder-form">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="widget">Widget</label>
                <select class="form-control app_KredNFT-builder-widget" name="widget" id="widget" required>
                    <option value="explore" selected>Explore</option>
                    <option value="marketplace">Marketplace</option>
                    <option value="mywallet">My Wallet</option>
                    <option value="newsfeed">Newsfeed</option>
                    <option value="leaderboard">Leaderboard</option>
                    <option value="minter">Minter</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="domain">Domain</label>
                <input type="text" class="form-control" name="domain" placeholder="Cameron.Kred" id="domain">
            </div>

            <div class="form-group col-md-6">
                <label for="sort">Sort</label>
                <select class="form-control" name="sort" id="sort">
                    <option value="-likes" selected>Most Liked</option>
                    <option value="+likes">Least Liked</option>
                    <option value="-created">Most Recent</option>
                    <option value="+created">Least Recent</option>
                    <option value="-circulation">Most Circulated</option>
                    <option value="+circulation">Least Circulated</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" name="tags" placeholder="eg. empire.kred,rewards" id="tags">
                <small class="form-text text-muted">
                    Render NFTs that contain these tags. Comma seperated list.
                </small>
            </div>
        </div>
        <!--        <div class="row">-->
        <!--            <div class="form-check">-->
        <!--                <input class="form-check-input" type="checkbox" value="" name="showMyWalletBundles"-->
        <!--                       id="showMyWalletBundles" disabled>-->
        <!--                <label class="form-check-label" for="showMyWalletBundles">-->
        <!--                    Show My Wallet Bundles-->
        <!--                </label>-->
        <!--            </div>-->
        <!--        </div>-->
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="showSearchBar" id="showSearchBar">
                <label class="form-check-label" for="showSearchBar">
                    Show search bar
                </label>
            </div>
        </div>
        <div class="row">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="showSortToggle" id="showSortToggle">
                <label class="form-check-label" for="showSortToggle">
                    Show sorting
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm">Update</button>
    </form>
</div>

<h4>Code Snippet:</h4>
<code class="code-snippet">
    KredNFTWidget({ widget: 'explore', sort: '-likes' });
</code>
<br/><br/>

        ck_global_marketplace: "",
        ck_filter: ""
    };

    window.embeddable = location.pathname.substr(0, 7) === '/embed/';
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.6.1/async.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>

<script type="text/javascript" src="https://app.nft.kred/krednftwidget.js" async></script>

</body>

</html>
